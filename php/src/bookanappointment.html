<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <script src="https://kit.fontawesome.com/b944b8a5c3.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            width: 100%;
            height: 100%;
            background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(background.jpeg);
            background-size: cover;
            background-position: center;
            text-align: center;
            padding-top: 30px;
        }

        h1 {
            color:white;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="checkbox"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .two-cols {
            display: flex;
            justify-content: space-between;
        }

        .inline {
            display: inline-block;
        }

        .btns {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Additional styles for time slots */
        .time-slot {
            display: none;
            margin-right: 20px;
        }

        /* Styles for the error message */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: left;
        }
        form .btn {
            cursor:pointer;
            width: 320px;
            height: 35px;
            margin-top: 20px;
            border: none;
            background-color: #059B14;
            color: white;
            font-size: 18px;
  }
    </style>
    <script>
        // Function to show/hide the morning, afternoon, and evening checkboxes based on the date selected
        function showHideTimeSlots() {
            const dateInput = document.getElementById('date');
            const timeSlots = document.querySelectorAll('.time-slot');

            if (dateInput.value === '') {
                timeSlots.forEach(slot => slot.style.display = 'none');
            } else {
                timeSlots.forEach(slot => slot.style.display = 'inline-block');
            }
        }
    </script>
</head>

<body>
    <h1>Appointment Booking</h1>
    <div class="container">
        <form action="appoint_connect.php"  method="POST">
            <fieldset>
                <legend>For person</legend>
                <label>
                    Name
                    <input type="text" name="name" required>
                </label>
                <div class="two-cols">
                    <label>
                        Email address
                        <input type="email" name="email" required>
                    </label>
                    <label>
                        Phone number
                        <input type="text" name="phone">
                    </label>
                    <label>
                        Service
                        <input type="text" name="service">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Appointment request</legend>
                <label>
                    Date
                    <input type="date" name="date" required onchange="showHideTimeSlots()">
                </label>
                <div class="inline">
                    <label class="time-slot">
                        <input type="hidden" name="Morning desired" value="no">
                        <input type="checkbox" name="Morning desired" value="yes">
                        Morning
                    </label>
                    <label class="time-slot">
                        <input type="hidden" name="Afternoon desired" value="no">
                        <input type="checkbox" name="Afternoon desired" value="yes">
                        Afternoon
                    </label>
                    <label class="time-slot">
                        <input type="hidden" name="Evening desired" value="no">
                        <input type="checkbox" name="Evening desired" value="yes">
                        Evening
                    </label>
                </div>
            </fieldset>
            <div class="btns">
                    <div>
                        <button class="btn" name="submit" type="submit">Book Now</button>
                    </div>
            </div>
        </form>
    </div>
</body>

</html>
